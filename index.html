<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La soga</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="root">
    <!-- Pantalla de título -->
    <div id="main-title">
      <div id="main-title-box">
        <h1>La soga</h1>
      </div>
      <div id="main-buttons-box">
        <button class="main-title-button" id="play-button" type="button">Jugar</button>
        <button class="main-title-button" type="button">Opciones</button>
      </div>
    </div>
    <!-- Pantalla de diálogos -->
    <div id="dialog">
      <div id="dialog-box">
        <div class="dialog-box-text"></div>
        <div class="dialog-box-label"></div>
      </div>
    </div>
    <!-- Selector de niveles -->
     <div id="level-selector">
        <button type="button" class="back-button" id="level-selector-back-button"> &lt; </button>
        <div id="level-selector-box"></div>
     </div>
    <!-- Canvas del juego -->
    <div id="game">
      <button type="button" class="back-button" id="game-back-button"> &lt; </button>
      <div class="data">
        <div class="timer">
          <img class="timer-icon" src="./src/timer.svg" alt="time" />
          <span id="time">99</span>
        </div>
        <span id="label"></span>
      </div>
      <canvas id="canvas"></canvas>
    </div>
  </div>
  <script src="levels.js"></script>
  <script src="script.js"></script>
  <script src="dialog.js"></script>
</body>
</html>
